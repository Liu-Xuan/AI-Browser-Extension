<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #2196F3;
        }
        button.secondary:hover {
            background-color: #1976D2;
        }
        #output {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="actions">
        <button id="btnSummarize">生成摘要</button>
        <button id="btnTranslate">翻译选中文本</button>
        <button id="btnOpenSidePanel" class="secondary">打开侧边栏</button>
    </div>
    <div id="output" class="status">选中网页文本后点击按钮...</div>
    <script src="popup.js"></script>
</body>
</html>
