<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Browser Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 上半部分：临时知识库管理 -->
        <div class="knowledge-base">
            <div class="action-buttons">
                <button id="uploadFile" class="btn">上传本地文件</button>
                <button id="addCurrentPage" class="btn">添加当前页面</button>
                <button id="newChat" class="btn">开启新对话</button>
            </div>
            
            <div class="file-list">
                <h3>临时知识库文件列表：</h3>
                <div id="fileListContainer">
                    <!-- 文件列表将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>

        <!-- 下半部分：RAGflow Chat iframe -->
        <div class="chat-container">
            <iframe 
                id="ragflowChat" 
                style="width: 100%; height: 100%; min-height: 600px" 
                frameborder="0"
            ></iframe>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
